<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/scripts.js" defer></script>
    <script src="/scripts/dictionary-api.js" defer></script>
    <title>Dictionary Web App</title>
  </head>

  <body>
    <header>
      <!--SVG-->
      <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38" id="book-logo">
        <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
          <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28" />
          <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8" />
          <path d="M11 9h12" />
        </g>
      </svg>

      <div id="main-header-content">
        <!--Dropdown Menu-->
        <div id="font-dropdown-menu">
          <button id="font-choice-btn">
            <div for="font-choices" id='font-choice-placeholder'></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8" id="arrow-svg">
              <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6" />
            </svg>
          </button>

          <div id="font-dropdown-list">
            <p id="sans-serif">Sans Serif</p>
            <p id="serif">Serif</p>
            <p id="mono">Mono</p>
          </div>
        </div>
        <!--Divide Line-->
        <div id="divide-line"></div>

        <!--Toggle Switch and Moon-->
        <div class="toggle-switch-and-moon-icon">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <div id="moon-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
              <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <form action="/html/index.html" method="GET" id="form" novalidate>
      <input type="search" id="search-field" name="search" pattern="/^[a-zA-Z]+$/g" required />
      <span id="error"></span>
    </form>
  </body>

</html>
